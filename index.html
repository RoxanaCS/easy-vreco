<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy-Vreco</title>
  <link rel="stylesheet" href="src\css\materialize.min.css">
  <link rel="stylesheet" href="src\css\media.css">
</head>
<body>

<div class="section row">
  <div class="col s12 m12 l3">
    <button id="search" class="btn">Encuéntrame</button>
  </div>
  <div class="input-field col s12 m12 l3">
    <input id="startInput" type="text">
      <label for="startInput">Introduce tu ubicación</label>
  </div>
  <div class="input-field col s12 m12 l3">
    <input id="destinationInput" type="text">
      <label for="destinationInput">Introduce tu destino</label>
  </div>
  <div class="col s12 m12 l3">
    <button class="btn">Ruta</button>
  </div>
</div>
<div class="row">
  <div class="col s12">
  <div id="map"></div>
  </div>
</div>

<script
  src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="src\js\materialize.min.js"></script>
<script type="text/javascript" src="src\js\app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKOv5tv0rN5Mih51I-c6XHKhxCqa-AEC8&callback=initMap&libraries=places"
  type="text/javascript"></script>
</body>
</html>
